<nav class="navbar navbar-expand-lg Nav">
  <div class="container-fluid">
    <a class="navbar-brand color" routerLink=""><img class="imgWidth img-fluid" [src]="ImgToDoList" alt="Image To Do List"></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse d-sm-inline-flex justify-content-between"
    >
      <ul class="navbar-nav flex-grow-1">
        @for (rout of RouterLinks; track $index) {
        <li class="nav-item d-flex flex-fill justify-content-center">
          <a
            class="nav-link color"
            routerLinkActive="text-bg rounded"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="rout.path"
          >
            {{ rout.Title }}</a
          >
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
